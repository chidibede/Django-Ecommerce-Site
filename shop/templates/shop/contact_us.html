{% extends 'shop/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="col-md-8 mx-auto contact p-4 m-4">
      <h1>Contact Us</h1>
      <form action="" method="POST">{% csrf_token %}
        <fieldset>
          <legend>Please send us a message</legend>
            <div>
              {{ contact_form | crispy}}
            </div>
                  
            <div class="form-group">
                <button class="btn btn-outline-dark btn-lg form-control-lg" type="submit">Send Message</button>
            </div>
        </fieldset>
    
      </form>
  </div>
     
  </div>
  {% endblock %}
